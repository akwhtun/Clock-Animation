<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock-face"></div>
        <div class="clock-nums num1">1</div>
        <div class="clock-nums num2">2</div>
        <div class="clock-nums num3">3</div>
        <div class="clock-nums num4">4</div>
        <div class="clock-nums num5">5</div>
        <div class="clock-nums num6">6</div>
        <div class="clock-nums num7">7</div>
        <div class="clock-nums num8">8</div>
        <div class="clock-nums num9">9</div>
        <div class="clock-nums num10">10</div>
        <div class="clock-nums num11">11</div>
        <div class="clock-nums num12">12</div>
        <div class="hands"></div>
        <div class="clock-hand second"></div>
        <div class="clock-hand minute"></div>
        <div class="clock-hand hour"></div>
    </div>
    <div class="button">
        <button class="btn btn-shape">Change Shape</button>
        <button class="btn btn-start">Start &nbsp;&nbsp;&nbsp;
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill btn-play" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg>
        </button>
        <button class="btn btn-stop active">Stop &nbsp;&nbsp;&nbsp;
           
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill btn-pause" viewBox="0 0 16 16">
                <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
            </svg>
        </button>
        <button class="btn btn-another">Change Background</button>
    </div>
    <script src="jQuery/jquery-3.6.0.js"></script>
    <script src="clock.js"></script>
</body>
</html>
